{% extends "learning_logs/base.html" %}

{% block content %}

    <h3>Tópicos:</h3> 
    <ul>
        {% for topic in topics %}
            <li>
                <a href = "{% url 'topic' topic.id %}"> {{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics available.</li>
        {% endfor %}
         
    
    </ul>

    <a href="{% url 'new_topic' %}">Adicione um novo tópico</a>
    
{% endblock content %}
